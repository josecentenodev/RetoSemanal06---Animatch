<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/27017abb77.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Animatch es un juego de matches con personajes de Anime" />
    <meta name="keywords" content="Anime, Matches" />
    <meta name="author" content="Centeno JosÃ© Antonio" />
    <meta name="copyright" content="DevCito 2022" />
    <!-- ROBOTS -->
    <meta name="robots" content="index nofollow" />
    <link rel="icon" href="https://img.icons8.com/office/16/000000/pokemon.png" type="image/png" />
    <meta property="og:title" content="Animatch, Juego de Matches" />
    <meta property="og:description" content="Animatch es un juego de matches con personajes de Anime" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://www.google.com/imgres?imgurl=https%3A%2F%2Flos40.cl%2Fwp-content%2Fuploads%2F2021%2F11%2Feren-jaeger-nueva-foto-temporada-final-shingeki-no-kyojin-1024x576.jpg&imgrefurl=https%3A%2F%2Flos40.cl%2F2021%2Fshingeki-no-kyojin-presenta-nuevo-poster-promocional-con-eren-jaeger-como-protagonista-97890.html&tbnid=p-8uYkhBtLR0eM&vet=12ahUKEwjnl67gp_r1AhW8MrkGHXiWAC8QMygQegUIARD8AQ..i&docid=_EUsi8qAozq4dM&w=1024&h=576&q=eren%20jaeger&hl=es&ved=2ahUKEwjnl67gp_r1AhW8MrkGHXiWAC8QMygQegUIARD8AQ"
    />
    <meta property="og:url" content="https://www.linkedin.com/in/jose-antonio-centeno-a379b61b6/" />
    <meta property="twitter:title" content="Animatch, Juego de Matches" />
    <meta property="twitter:description" content="Animatch es un juego de matches con personajes de Anime" />
    <meta property="twitter:type" content="website" />
    <meta property="twitter:image" content="https://www.google.com/imgres?imgurl=https%3A%2F%2Flos40.cl%2Fwp-content%2Fuploads%2F2021%2F11%2Feren-jaeger-nueva-foto-temporada-final-shingeki-no-kyojin-1024x576.jpg&imgrefurl=https%3A%2F%2Flos40.cl%2F2021%2Fshingeki-no-kyojin-presenta-nuevo-poster-promocional-con-eren-jaeger-como-protagonista-97890.html&tbnid=p-8uYkhBtLR0eM&vet=12ahUKEwjnl67gp_r1AhW8MrkGHXiWAC8QMygQegUIARD8AQ..i&docid=_EUsi8qAozq4dM&w=1024&h=576&q=eren%20jaeger&hl=es&ved=2ahUKEwjnl67gp_r1AhW8MrkGHXiWAC8QMygQegUIARD8AQ"
    />
    <meta property="twitter:url" content="https://www.linkedin.com/in/jose-antonio-centeno-a379b61b6/" />
    <title>Animatch Game</title>
    <!-- FONTS DE GOOGLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&family=Rowdies:wght@700&display=swap" rel="stylesheet">
    <!-- FONTS DE GOOGLE -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <header>
        <h1>Animatch</h1>
    </header>
    <section id="inicioJuego" class="inicioJuego">
        <form id="formulario" class="inicioJuego__nombres">
            <label for="nombre1">Humane 1</label>
            <input type="text" name="nombre1" id="nombre1">

            <label for="nombre2">Humane 2</label>
            <input type="text" name="nombre2" id="nombre2">

            <input value="Jugar!" type="submit" id="botonJugar" class="but inicioJuego__boton">
            </input>
        </form>

        <div id="historialJuegos" class="historialJuegos">
            <ul id="listaJuegos" class="listaJuegos">
                <!-- <li class="listaJuegos__Juego">
                    <p class="listaJuegos__texto">Jose Y Gina</p>
                    <div class="listaJuegos__botonera"><i class="fa-solid fa-eye"></i><i class="fa-solid fa-trash-can"></i></div>
                </li> -->
            </ul>
        </div>
    </section>
    <section id="intervalo" class="off">
        <div id="fountainG">
            <div id="fountainG_1" class="fountainG"></div>
            <div id="fountainG_2" class="fountainG"></div>
            <div id="fountainG_3" class="fountainG"></div>
            <div id="fountainG_4" class="fountainG"></div>
            <div id="fountainG_5" class="fountainG"></div>
            <div id="fountainG_6" class="fountainG"></div>
            <div id="fountainG_7" class="fountainG"></div>
            <div id="fountainG_8" class="fountainG"></div>
        </div>
    </section>
    <!-- Ver Cartas -->
    <section id="verJuego" class="off">
        <i id="btnCerrarVC" class="fa-solid fa-arrow-right"></i>
        <!-- Carousel -->
        <div class="verCartas carousel slide" data-ride="carousel" id="juegoCarousel">
            <!-- Carousel inner -->
            <div class="carousel-inner">
                <!-- Carousel item -->
                <div class="carousel-item active">
                    <h2 class="verCartas__header" id="hum1">humane 1</h2>
                    <div class="carta">
                        <img class="carta__imagen" id="img1" src="./img/Luffy.jpg" alt="Imagen de Personaje Anime">
                        <h3 class="carta__header" id="nom1">nombre 1</h3>
                        <p class="carta__texto" id="tex1">texto 1</p>
                    </div>
                </div>
                <!-- Carousel item -->
                <div class="carousel-item">
                    <h2 class="verCartas__header" id="hum2">humane 1</h2>
                    <div class="carta">
                        <img class="carta__imagen" id="img2" src="./img/King.jpg" alt="Imagen de Personaje Anime">
                        <h3 class="carta__header" id="nom2">nombre 2</h3>
                        <p class="carta__texto" id="tex2">texto 2</p>
                    </div>
                </div>
                <!-- Carousel item -->
                <div class="carousel-item">
                    <h2 class="verCartas__header" id="hum3">humane 1</h2>
                    <div class="carta">
                        <img class="carta__imagen" id="img3" src="./img/Eren.jpg" alt="Imagen de Personaje Anime">
                        <h3 class="carta__header" id="nom3">nombre 3</h3>
                        <p class="carta__texto" id="tex3">texto 3</p>
                    </div>
                </div>
                <!-- Carousel item -->
                <div class="carousel-item">
                    <h2 class="verCartas__header" id="hum4">humane 2</h2>
                    <div class="carta">
                        <img class="carta__imagen" id="img4" src="./img/Elric.jpg" alt="Imagen de Personaje Anime">
                        <h3 class="carta__header" id="nom4">nombre 4</h3>
                        <p class="carta__texto" id="tex4">texto 4</p>
                    </div>
                </div>
                <!-- Carousel item -->
                <div class="carousel-item">
                    <h2 class="verCartas__header" id="hum5">humane 2</h2>
                    <div class="carta">
                        <img class="carta__imagen" id="img5" src="./img/Levi.jpg" alt="Imagen de Personaje Anime">
                        <h3 class="carta__header" id="nom5">nombre 5</h3>
                        <p class="carta__texto" id="tex5">texto 5</p>
                    </div>
                </div>
                <!-- Carousel item -->
                <div class="carousel-item">
                    <h2 class="verCartas__header" id="hum6">humane 2</h2>
                    <div class="carta">
                        <img class="carta__imagen" id="img6" src="./img/Guts.jpg" alt="Imagen de Personaje Anime">
                        <h3 class="carta__header" id="nom6">nombre 6</h3>
                        <p class="carta__texto" id="tex6">texto 6</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#juegoCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#juegoCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#juegoCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#juegoCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#juegoCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#juegoCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#juegoCarousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
                <button type="button" data-bs-target="#juegoCarousel" data-bs-slide-to="5" aria-label="Slide 6"></button>
            </div>
        </div>
    </section>
    <!-- Ver Resultado -->
    <section id="verResultado" class="off">
        <div class="resultado__botonera">
            <div>
                <button id="btnVer" class="but">Ver Resultado <i class="fa-solid fa-eye"></i></button>
            </div>
            <div>
                <button id="btnVolverTirar" class="but resultado__botonera--volver">Volver a Tirar <i class="fa-solid fa-arrow-rotate-right"></i></button>
            </div>
            <div>
                <button id="btnVolver" class="but resultado__botonera--volver off">Menu</button>
            </div>
        </div>
    </section>
    <!-- Ver Match -->
    <section id="verMatch" class="off">
        <!-- Resultados -->
        <div class="resultados">
            <div class="resultados__resultado">
                <h2 id="matchHumane1">Jose</h2>
                <div class="resultado__imagenes">
                    <img data-puntaje="" id='mimg11' src="./img/Luffy.jpg" class="imagenes__imagen" alt="Imagen de Resultado"><img data-puntaje="" id='mimg12' src="./img/King.jpg" class="imagenes__imagen" alt="Imagen de Resultado"><img data-puntaje=""
                        id='mimg13' src="./img/Eren.jpg" class="imagenes__imagen" alt="Imagen de Resultado">
                </div>
            </div>
            <div class="resultados__resultado">
                <h2 id="matchHumane2">Gina</h2>
                <div class="resultado__imagenes">
                    <img data-puntaje="" id='mimg21' src="./img/Elric.jpg" class="imagenes__imagen" alt="Imagen de Resultado"><img data-puntaje="" id='mimg22' src="./img/Levi.jpg" class="imagenes__imagen" alt="Imagen de Resultado"><img data-puntaje=""
                        id='mimg23' src="./img/Guts.jpg" class="imagenes__imagen" alt="Imagen de Resultado">
                </div>
            </div>
        </div>
        <!-- Match -->
        <h1 id="match" class="esMatch">SI</h1>
        <!-- Botones -->
        <div class="verMatch__botonera">
            <button id="guardar" class="but">Guardar</button>
            <button id="salir" class="but">Salir</button>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
